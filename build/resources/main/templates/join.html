<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>모든스터디</h1>
<h4>MORESE</h4>
<p>이미 회원이신가요? <a href="">로그인하기</a></p>

<form action="/join" method="post">
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="email" class="form-control">
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호">
    </div>
    <div>
        <label for="repassword">비밀번호확인</label>
        <input type="password" id="repassword" name="repassword" placeholder="비밀번호">
    </div>
    <div>
        <label for="birth">생년월일</label>
        <input type="number" id="birth" name="birth" placeholder="생년월일">
    </div>
    <div>
        <label for="gender">성별</label>
        <input type="checkbox" id="gender" name="gender" placeholder="gender">
    </div>
    <div>
        <label for="phone">핸드폰번호</label>
        <input type="number" id="phone" name="phone" placeholder="핸드폰번호">
    </div>
    <div>
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소">
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
